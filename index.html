<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Handling Quarantine</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
  <link rel="stylesheet" type="text/css" href="base.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
</head>

<body>

  <section class="messages">

    <div class="container">
      <form action="" class="form send">
        <label for="message">How are you handling Quarantine?</label>
        <textarea required name="message" placeholder="" type="text"></textarea>
        <button type="submit"> Send Message</button>
      </form>
    </div>

    <div class="container">
      <form action="" class="form receive">
        <label> See how someone else is handling Quarantine.</label>
        <p class="receivedData"></p>
        <button class="receive"> Receive Message</button>
      </form>
    </div>

  </section>

  <script src="dist/received.js"></script>
  <script src="dist/api.js"></script>
</body>


</html>
